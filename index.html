<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Puffs</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #age-gate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
    }
    #age-gate h2 {
      margin-bottom: 20px;
    }
    #accept-button {
      background-color: white;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .promo {
      background: white;
      color: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
    }
    .product-header {
      padding: 15px;
      background: #333;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      border-bottom: 1px solid #444;
      width: 100%;
    }
    .product img {
      width: 150px;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    .order-button {
      margin: 15px;
      background: #0ff;
      color: #000;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      width: calc(100% - 30px);
    }

    

    /* ====== POPUP ====== */
    #promo-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      display: none;
      z-index: 10000;
    }
    #promo-popup h3 {
      margin: 0 0 15px;
      color: #0ff;
    }
    #close-popup {
      background: #0ff;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>


  <div class="product-header">
    
    </div>

  <!-- Wiek -->
  <div id="age-gate">
    <h2>Strona przeznaczona tylko dla os贸b penoletnich (18+)</h2>
    <button id="accept-button">Akceptuj</button>
  </div>

  <!-- Popup -->
  <div id="promo-popup">
    <h3>PROMOCJA </h3>
    <p>20% taniej do <b>31.08 23:59</b></p>
    <button id="close-popup">Zamknij</button>
  </div>

  <div class="container">
    <div class="promo">硷OSTATNIE SZTUKI硷</div>

    <center><h1>Cyber Puffs</h1></center>

    <div class="products">
      <div class="product">
        <div class="product-header">BLUEBERRY ICE <br><s>50z</s> 40z</div>
        <img src="bi.png" alt="Blueberry Ice">
        <a class="order-button" href="https://www.instagram.com/cyber.puffs" target="_blank">Zam贸w przez Instagram</a>
      </div>
      <div class="product">
        <div class="product-header">LEMON FRUIT <br><s>50z</s> 40z</div>
        <img src="lf.png" alt="Lemon Fruit">
        <a class="order-button" href="https://www.instagram.com/cyber.puffs" target="_blank">Zam贸w przez Instagram</a>
      </div>
      <div class="product">
        <div class="product-header">STRAWBERRY GUAVA <br><s>50z</s> 40z</div>
        <img src="sg.png" alt="Strawberry Guava">
        <a class="order-button" href="https://www.instagram.com/cyber.puffs" target="_blank">Zam贸w przez Instagram</a>
      </div>
      <div class="product">
        <div class="product-header">LYCHEE ICE <br><s>50z</s> 40z</div>
        <img src="li.png" alt="Lychee Ice">
        <a class="order-button" href="https://www.instagram.com/cyber.puffs" target="_blank">Zam贸w przez Instagram</a>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      if (sessionStorage.getItem('ageVerified') === 'true') {
        $('#age-gate').hide();
      }

      $('#accept-button').click(function () {
        sessionStorage.setItem('ageVerified', 'true');
        $('#age-gate').fadeOut(function(){
          $('#promo-popup').fadeIn();
        });
      });

      $('#close-popup').click(function(){
        $('#promo-popup').fadeOut();
      });
    });
  </script>
</body>
</html>
